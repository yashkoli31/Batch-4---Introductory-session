<!DOCTYPE html>
<html>
    <body>
        <h1>Date_Operations</h1>
        <button onclick="watchTime()">Show</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
    <script>
        function watchTime()
        {
            document.getElementById('demo').innerHTML=Date();
            const a=new Date()
            document.getElementById('demo1').innerHTML=a.getDate();
            document.getElementById('demo2').innerHTML=a.getMonth();
            document.getElementById('demo3').innerHTML=a.getFullYear();
            document.getElementById('demo4').innerHTML=a.getTime();
            document.getElementById('demo5').innerHTML=a.getUTCDate();
        }
    </script>
    </body>
</html>
