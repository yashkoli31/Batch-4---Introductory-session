<html>
    <body>

        <h1>Program for If Statement</h1> 
        <p>i want to display something using if else</p>
        <p id="demo"></p>

        <script>
            let day;
            switch(new Date().getDay())
            {
                case 0:
                    day='Sunday';
                    break;
                case 1:
                    day='Monday';
                    break;
                case 2:
                    day='Tuesday';
                    break;
                case 3:
                    day='Thursday';
                    break;
                case 4:
                    day='Friday';
                    break;
            }
            document.getElementById("demo").innerHTML="today is"+day;
        
            
        </script>
    </body>
</html>
